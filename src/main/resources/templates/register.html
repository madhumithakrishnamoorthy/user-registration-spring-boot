<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px"></div>
	<div class="container-fluid" style="margin-top: 30px;">
		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding:20px">
			<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin">
				<h3 class="form-signin-heading"> Registration Form</h3>
				<div class="form-group">
					<div class="m-t-sm">
						<input type="text" th:field="*{firstName}" placeholder="First Name" />
					</div>
				</div>
				<div class="form-group">
					<div class="m-t-sm">
						<input type="text" th:field="*{lastName}" placeholder="Last Name" />
					</div>
				</div>
				<div class="form-group">
					<div class="m-t-sm">
						<input type="text" th:field="*{userName}" placeholder="User Name" />
					</div>
				</div>
				<div class="form-group">
					<div class="m-t-sm">
						<input type="text" th:field="*{emailId}" placeholder="Email" />
					</div>
				</div>
				<div class="form-group">
					<div class="m-t-sm">
						<input type="text" th:field="*{password}" placeholder="Password" />
					</div>
				</div>
				<div class="form-group">
					<div class="m-t-sm">
						<button type="submit" class="btn btn-primary btn-block">Register User</button>
					</div>
				</div>
				<span th:utext="${successMessage}"></span>
				<div class="alert alert-success alert-dismissible col-sm-12"
					 th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
					 <button type="button" class="close" data-dismiss="alert"></button>
					 <ul th:each="data: ${bindingResult.getAllErrors()}">
					 	<li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
					 </ul>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
